<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>A4</h1>
        </header>
        <section id="styling">
            <input
                id="input1"
                placeholder="Enter class or click button without entering"
            />
            <button
                id="button-change"
                @click="changeButtonStyle"
                :class="[buttonChangeClasses]"
            >
                Change style
            </button>
            <input id="input2" placeholder="Enter inline effect" />
            <div id="button-change-inline">Inline effect</div>
        </section>
    </body>
</html>
